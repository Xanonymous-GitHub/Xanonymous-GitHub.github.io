<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/main_vue.js" defer></script>
    <link href="./css/main.css" type="text/css" rel="stylesheet" />
    <title>Xanonymous學長</title>
  </head>
  <body>
    <div id="base" class="base">
      <div id="left" class="left">
        <div id="my_personal_img" class="my_personal_img">
          <img
            width="360"
            height="360"
            src="https://avatars2.githubusercontent.com/u/47718989?s=460&v=4"
            alt="Xanonymous"
            style="border-radius:10px;"
            id="my_photo"
          />
        </div>
        <div id="my_personal_info" class="my_personal_info">
          <div id="my_status flex">
            <span class="my_status">
              <img
                class="my_icon"
                src="https://github.githubassets.com/images/icons/emoji/octocat.png"
                alt=""
              />
              {{ my_status }}</span
            >
          </div>
        </div>
      </div>

      <div id="right" class="right">
          <h1>
              {{title}}
          </h1>
      </div>

    </div>
  </body>
</html>
